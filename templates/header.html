{{ define "header" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ .Title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
  <a class="navbar-brand" href="/">{{ .Title }}</a>
   <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/post">post</a>
    </li>
  </ul> 
  <ul class="nav navbar-nav ml-auto">
    {{ if .Username }}
      <li class="nav-item">
        <a class="nav-link disabled" href="/account">hello, {{ .Username }}.</a>
      </li>
      <li>
        <a class="btn btn-outline-secondary mr-1" href="/logoff">log off</a>
      </li>
    {{ else }}
      <li>
        <a class="btn btn-outline-secondary mr-1" href="/login">log in</a>
      </li>
      <li>
        <a class="btn btn-secondary" href="/signup">sign up</a>
      </li>
    {{ end }}
  <ul class="nav navbar-nav ml-auto">
</nav>
<br>
{{ end }}
