{{template "header" . }}
<div class="container">
  <table class="table"> 
    <tbody>
      {{ range .Posts }}
        <tr>
          <td>
            {{ .Title }} 
            <a href="{{ .Url }}" style="font-size: 10px">({{ .Host }})</a>
            <p style="font-size: 10px">posted by {{ .Username }} on {{ .Posted.Format "Jan 02, 2006 15:04:05 UTC" }}</p>
          </td>
        </tr>
      {{ end }}
    </tbody>
  </table>
</div>

</body>
</html>
